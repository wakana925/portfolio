<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>image3</title>
    <link rel="stylesheet" href="styles-img3.css">
</head>
<body>
    <div class="background">
        <div class="image-container">
            <div class="image-wrapper">
    <img src="03.jpg" alt="image3">
    </div>
    </div>
    <h3>作成にかかった時間:1時間</h3>
    <p>情報学部をイメージして、パソコンを持たせるキャラクターにしました。
        また、真面目な生徒が多いのでメガネをかけさせてみました。
    </p>
        <button id="close-btn">back</button>
        </div>
</body>
<script>
    window.addEventListener('load', () => {
         const background = document.querySelector('.background');
         // ページが完全にロードされた後にアニメーションを適用
         background.style.animation = 'fadeInScale 1s ease-out forwards';
     });  // ページが完全にロードされたときのアニメーション
    window.addEventListener('load', () => {
             document.body.classList.add('fade-in');
             
             // ページを戻った際に「Work」セクションにスクロール
             const scrollToWork = sessionStorage.getItem('scrollToWork');
             if (scrollToWork === 'true') {
                 const workSection = document.getElementById('work');
                 if (workSection) {
                     workSection.scrollIntoView({ behavior: 'smooth' });
                 }
                 sessionStorage.removeItem('scrollToWork'); // スクロール後にフラグを削除
             }
         });
 
         // 戻るボタンがクリックされたときのアニメーション
         document.getElementById('close-btn').addEventListener('click', () => {
             document.body.classList.remove('fade-in');
             document.body.classList.add('fade-out');
             // アニメーションが完了した後に指定したURLにリダイレクト
             setTimeout(() => {
                 sessionStorage.setItem('scrollToWork', 'true'); // フラグを保存
                 window.location.href = 'index.html'; // リダイレクト先のURLに置き換えてください
             }, 1000); // アニメーションの時間（1秒）と一致させる
         }); 
 </script>
</html>
