<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>image5</title>
    <link rel="stylesheet" href="styles-img5.css">
</head>
<body>
    <div class="background">
        <div class="image-container">
            <div class="image-wrapper">
    <video src="Marbled-gradient01.mp4" alt="image5" autoplay muted loop></video>
            </div>
        </div>
    <h3>作成にかかった時間:8時間</h3>
    <p>この作品は、様々な動画制作のための背景素材として制作したアニメーション動画です。
        柔らかな色彩のふわふわとした形状が、穏やかに揺れ動く様子を表現しました。 この動的な要素により、静止画では得られない奥行きと生命感を背景に与えることができます。 特に、優しい雰囲気や癒しの要素を必要とする作品の背景として適しており、可愛らしい印象の動画などに効果的に活用できると考えています。</p>
    </div>
    <script>
        window.addEventListener('load', () => {
             const background = document.querySelector('.background');
             // ページが完全にロードされた後にアニメーションを適用
             background.style.animation = 'fadeInScale 1s ease-out forwards';
         });
     </script>
</body>
</html>
