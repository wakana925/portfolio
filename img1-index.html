<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>image1</title>
    <link rel="stylesheet" href="styles-img1.css">
</head>
<body>
    <div class="background">
        <div class="image-container">
            <div class="image-wrapper">
                <img src="1.png" alt="image1">
            </div>
        </div>
        <h3>作成にかかった時間:10時間</h3>
        <p>この作品は、文字を3Dモデリングで表現し、シンプルながらも遊び心を取り入れたデザインです。 3Dモデルの陰影を強調することで、柔らかな素材感を保ちつつ、クリスプな印象を演出しました。</p>
    </div>

    <script>
       window.addEventListener('load', () => {
            const background = document.querySelector('.background');
            // ページが完全にロードされた後にアニメーションを適用
            background.style.animation = 'fadeInScale 1s ease-out forwards';
        });
    </script>
</body>
</html>
